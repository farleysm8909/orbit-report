<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <tr *ngFor="let satellite of satellites">
     <td>{{satellite.name}}</td>
     <td [class.warning]="satellite.shouldShowWarning()">{{satellite.type}}</td> <!--Tricky, see https://education.launchcode.org/intro-to-professional-web-dev/chapters/angular-lsn3/attribute-directives.html#changing-styles-with-booleans-->
     <td>{{satellite.operational}}</td>
     <td>{{satellite.orbitType}}</td>
     <td>{{satellite.launchDate}}</td>
   </tr>
  </table>
